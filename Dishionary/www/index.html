<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/splash.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Splash Screen</title>
</head>

<body>
  <div id="splashScreen">
    <div class="centered">DISHIONARY</div>
  </div>

  <div id="poweredBy">
    Powered by: Spoonacular API
    <img src="https://spoonacular.com/application/frontend/images/logo-simple-framed-green-gradient.svg" width="50px" height="50px">
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const splashScreen = document.getElementById('splashScreen');

      setTimeout(function() {
        splashScreen.style.display = 'none';
        window.location.href = 'home.html'; // Redirect to your main index file
      }, 2000);
    });
  </script>
</body>

</html>
