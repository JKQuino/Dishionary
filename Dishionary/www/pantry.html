<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="pantry container-fluid d-flex flex-column px-0">
      	<!-- TITLE BAR -->
        <section class="px-3 pt-3 mb-1">
            <h1 class="name">DISHIONARY <i class="help far fa-question-circle float-end"></i></h1>
            <h6 class="tab">PANTRY</h6>
        </section>

		<!-- INGREDIENT LISTBOX -->
        <section class="px-3 mb-3">
            <div class="p-2 mb-2 d-flex bg-light rounded-pill shadow">
                <input id="inputBox" class="me-2 form-control bg-transparent border-0" type="text" placeholder="Type Ingredient">
                <button id="addBtn" type="button" class="btn btn-outline-dark btn-circle" onclick="addIngredient()"><i class="fas fa-plus"></i></i></button>
            </div>
            <div class="ingredient-containter mx-2 d-flex gap-3 overflow-auto">
                <!-- inject element from index.js -->
            </div>
        </section>

		<!-- FILTERED RECIPES -->
        <section class="recipe-container px-3 flex-grow-1 overflow-auto position-relative">
            <div id="noRecipe-container" class="position-absolute top-50 start-50 translate-middle text-center text-white-50 opacity-50">
                <img class="no-recipe mb-2" src="./img/pantry.png" alt="" srcset="">
                <p>Find Recipes</p>
            </div>
        </section>
    </div>

	<!-- NAVIGATION BAR -->

			</li>

			</li>

			</li>
			<li class="item">
