<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/pantry.css">
	<link rel="stylesheet" href="css/style.css">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    </head>
<body>
    <div class="pantry container-fluid d-flex flex-column px-0">
      	<!-- TITLE BAR -->
        <section class="px-3 pt-3 mb-1">
            <h1 class="name">DISHIONARY <i class="help far fa-question-circle float-end"></i></h1>
            <h6 class="tab">PANTRY</h6>
        </section>

		<!-- INGREDIENT LISTBOX -->
        <section class="px-3 mb-3">
            <div class="d-flex flex-row align-items-center justify-content-center">
		<div class="p-2 mb-2 d-flex form-control bg-light rounded-pill rounded-end shadow">
			<input id="inputBox" class="me-2 form-control bg-transparent border-0" type="text" placeholder="Type Ingredient">
			<button id="addBtn" type="button" class="btn" onclick="addIngredient()"><i class="fas fa-plus" style="color: #00c04b;"></i></button>
		</div>
		<div class="p-2 mb-2 d-flex rounded-pill rounded-start shadow" style="background-color: #00c04b;">
			<button type="button" class="btn" onclick="generateResult()">
				<i id="searchBtn" class="fas fa-search"></i>
				<div id="loading" class="d-none spinner-border spinner-border-sm text-black" role="status"></div>
			</button>
		</div>
	    </div>
            <div class="ingredient-containter mx-2 d-flex gap-3 overflow-auto">
                <!-- inject tags from search.js -->
            </div>
        </section>

		<!-- FILTERED RECIPES -->
        <section class="recipe-container px-3 flex-grow-1 overflow-auto">
            <div id="noRecipe" class="position-absolute top-50 start-50 translate-middle text-center text-white-50 opacity-50">
                <img class="no-recipe mb-2" src="./img/pantry.png" alt="" srcset="">
                <p>Find Recipes</p>
            </div>
	    <div class="recipeCard-container">
		<!-- inject recipeCard from pantry.js -->
	    </div>
        </section>
    </div>

	<!-- NAVIGATION BAR -->
	<nav class="navigation-bar">
		<ul class="list-items">
			<li class="item">
				<a href="./index.html">
					<span class="icon">
						<i class="fas fa-home fa-2x"></i>
					</span>
				</a>
			</li>
			<li class="item">
				<a href="./search.html">
					<span class="icon">
						<i class="fas fa-search fa-2x"></i>
					</span>
				</a>
			</li>
			<li class="item active">
				<a href="./pantry.html">
					<span class="icon">
						<i class="fas fa-shopping-basket fa-2x"></i>
					</span>
				</a>
			</li>
			<li class="item">
				<a href="./favorites.html">
					<span class="icon">
						<i class="fas fa-heart fa-2x"></i>
					</span>
				</a>
			</li>
		</ul>
	</nav>
    	<script src="js/pantry.js"></script>
</body>
</html>
