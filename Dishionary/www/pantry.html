<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/pantry.css">
        <link rel="stylesheet" href="css/style.css">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div class="container-fluid py-3">
        <div class="header mb-3">
            <h1>Dishionary</h1>
            <small>Pantry</small>
        </div>
        <div class="body">
            <div class="ingredient-search"></div>
            <div class="pantry-form px-4">
                <form class="d-flex mb-3">
                    <input class="form-control me-2" type="search" placeholder="Type Ingredient" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit"><i class="fas fa-plus-circle"></i></button>
                </form>
                <form action="" class="text-center">
                    <div class="list mb-3">
                        <textarea name="" id="" class="form-control p-3" cols="30" rows="12" readonly>Ingredient</textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
