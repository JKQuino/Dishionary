<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dishonary</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
		<link rel="stylesheet" href="css/rate.css">
	</head>
	
	<body>
		<!-- TITLE BAR-->
		<h1 class="name">DISHIONARY</h1>
		<div class="user">
			<i class="far fa-user-circle"></i>
		</div>
		<div class="info">
			<i class="far fa-question-circle"></i>
		</div>
		<h5 class="tab">RATE</h5>
			
		<!-- RATING -->
		<div class="container">
			<div class="post">
				<div class="text">Thanks for rating us!</div>
				<div class="edit">EDIT</div>
			</div>

			<div class="star-widget">
				<p>Your thoughts?</p>
				<input type="radio" name="rate" id="rate-5">
				<label for="rate-5" class="fas fa-star"></label>
				<input type="radio" name="rate" id="rate-4">
				<label for="rate-4" class="fas fa-star"></label>
				<input type="radio" name="rate" id="rate-3">
				<label for="rate-3" class="fas fa-star"></label>
				<input type="radio" name="rate" id="rate-2">
				<label for="rate-2" class="fas fa-star"></label>
				<input type="radio" name="rate" id="rate-1">
				<label for="rate-1" class="fas fa-star"></label>
				
				<form action="#">
					<header></header>
					<div class="textarea-name">
						<textarea cols="30" placeholder="Enter your name"></textarea>
					</div>
					<div class="textarea-review">
						<textarea cols="30" placeholder="Type your review here"></textarea>
					</div>
					<div class="btn">
						<button type="submit">Rate</button>
					</div>
				</form>
			</div>
		</div>
		
		<!-- NAVIGATION BAR -->
		<nav class="navigation-bar">
			<ul class="list-items">
				<div class="indicator"></div>
					<li class="item">
						<a href="#">
						<span class="icon">
							<i class="fas fa-home fa-2x"></i>
						</span>
						</a>
					</li>
					<li class="item">
						<a href="./search.html">
						<span class="icon">
							<i class="fas fa-search fa-2x"></i>
						</span>
						</a>
					</li>
					<li class="item">
						<a href="#">
						<span class="icon">
							<i class="fas fa-shopping-basket fa-2x"></i>
						</span>
						</a>
					</li>
					<li class="item">
						<a href="#">
						<span class="icon">
							<i class="fas fa-heart fa-2x"></i>
						</span>
						</a>
					</li>
				</div>
			  </ul>
		</nav>
		
		<script>
			src="js/index.js"
			
			const btn = document.querySelector("button");
			const post = document.querySelector(".post");
			const widget = document.querySelector(".star-widget");
			const editBtn = document.querySelector(".edit");
			btn.onclick = ()=>
			{
				widget.style.display = "none";
				post.style.display = "block";
				editBtn.onclick = ()=>
				{
					widget.style.display = "block";
					post.style.display = "none";
				}
				return false;
			}
		</script>
	</body>
</html>
