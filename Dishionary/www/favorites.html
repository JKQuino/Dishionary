<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/favorites.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid d-flex flex-column">
	<section class="px-3 pt-3 mb-1">
		<h1>Dishionary <i class="help far fa-question-circle float-end"></i></h1>
        <h6>Favorites</h6>
	</section>
	<section class="count px-3 mb-2">Saved Recipes: #</section>
	<section class="px-3 flex-grow-1 overflow-auto">
        <div class="saved-recipe card mb-3" id="fave-recipe-card">
            <div class="row g-0">
            <div class="col-5 col-sm-5">
                <img src="img/img-placeholder.jpg" class="img-fluid rounded-start h-100">
            </div>
            <div class="col-7 col-sm-7">
                <div class="card-body">
                <h5 class="card-title">Recipe Name</h5>
                <p class="card-text">Rating: # <br> Favorite By: # Users</p>
                <p class="card-text"><small class="text-white-50">Tap to check recipe</small></p>
                </div>
            </div>
            </div>
        </div>
    </section>
  </div>
  <script  src="./js/index.js"></script>
</body>
</html>
