<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/favorites.css">
    <link rel="stylesheet" href="css/style.css">    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex flex-column px-0">
        <!-- TITLE BAR -->
        <section class="px-3 pt-3 mb-1">
            <h1 class="name">DISHIONARY <i class="help far fa-question-circle float-end" data-bs-toggle="modal" data-bs-target="#guideModal"></i></h1>
            <h6 class="tab">FAVORITES</h6>
        </section>

        <section class="px-3 py-3 mb-2">Saved Recipes: <span id="count"></span></section>

        <!-- SAVED RECIPES -->
        <section class="favorites-container px-3 flex-grow-1 overflow-auto position-relative">
            <div id="noFavorite" class="position-absolute top-50 start-50 translate-middle text-center text-white-50 opacity-50">
                <img class="no-favorite mb-2" src="./img/recipe.png">
                <p>No Saved Recipes</p>
            </div>
	    <div class="recipeCard-container">
		<!-- inject recipeCard from pantry.js -->
	    </div>
        </section>
    </div> 

    <!-- NAVIGATION BAR -->
    <nav class="navigation-bar">
		<ul class="list-items">
			<li class="item">
				<a href="./index.html">
					<span class="icon">
						<i class="fas fa-home fa-2x"></i>
					</span>
				</a>
			</li>
			<li class="item">
				<a href="./search.html">
					<span class="icon">
						<i class="fas fa-search fa-2x"></i>
					</span>
				</a>
			</li>
			<li class="item">
				<a href="./pantry.html">
					<span class="icon">
						<i class="fas fa-shopping-basket fa-2x"></i>
					</span>
				</a>
			</li>
			<li class="item active">
				<a href="./favorites.html">
					<span class="icon">
						<i class="fas fa-heart fa-2x"></i>
					</span>
				</a>
			</li>
		</ul>
	</nav>
	<!-- MODAL -->
	<div class="modal fade" id="guideModal" tabindex="-1" aria-labelledby="guideModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content text-black">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="guideModalLabel">DISHIONARY GUIDE</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Save your favorite recipes for easy access!</p>
				</div>
			</div>
		</div>
	</div>
  <script  src="js/favorites.js"></script>
</body>
</html>
