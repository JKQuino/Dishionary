<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
		<link rel="stylesheet" href="css/recipe.css">
        <link rel="stylesheet" href="css/style.css">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
		<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	</head>
	
	<body>
		<div id="container">
			<div class="home container-fluid d-flex flex-column px-0">
				<!-- CONTENT -->
				<div class="content-box" id="content-box">
					<!-- BACK BUTTON -->
					<div id="bckbtn-box" onclick="window.history.back()">
						<button id="btn-back" type="button" class="btn btn-none">
							<i class="fas fa-arrow-left" id="back"></i>
							<!-- <i class="fas fa-long-arrow-alt-left" id="back"></i> -->
						</button>
					</div>
					<br>
					<div class="filler">
						<!-- <div class="recipe-img">
							<img id="recipe-img" class="img-fluid h-100" src="" alt="Recipe Photo">
						</div> -->
	
						<div class="action">
							<button id="btn-save" type="button" class="btn btn-save" data-icon-color="initial">
								<i class="fas fa-heart"></i> Save
							</button>
														
							<!-- <button id="btn-rate" type="button" class="btn btn-none" data-bs-toggle="modal" data-bs-target="#rateModal">
								<i class="fas fa-star"></i> Rate
							</button> -->
						</div>
						
						<div class="left-float">
							<div class="recipe-name" id="recipe-name">
								Recipe Name
							</div>
	
							<div class="recipe-about">
								Author: <span id="recipe-author">xxx</span>
							</div>
	
							<!-- <div class="rating">
							Rating: &ensp;
							<samp class="fas fa-star"></samp>
							<samp class="fas fa-star"></samp>
							<samp class="fas fa-star"></samp>
							<samp class="fas fa-star"></samp>
							<samp class="fas fa-star"></samp>
							</div> -->
	
							<div class="recipe-fave">
								Original Recipe Likes: <span id="recipe-fave">xxx</span>
							</div>
						</div>
						
						<table style="width:100%; text-align: center;">
							<tr>
								<th><i class="fas fa-concierge-bell" id="servings-icon"></i></th>
								<th><i class="fas fa-clock" id="time-icon"></i></th>
							</tr>
							<tr>
								<td>Good for <span id="servings">x</span> people</td>
								<td>Ready in <span id="time">x</span> mins</td>
							</tr>
						</table>
					</div>
				</div>
	
				<!-- TABS -->
				<div class="midNav">
					<ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
						<li class="nav-item d-grid gap-2 col-6 mx-auto" role="presentation">
							<button class="nav-link active" id="recipe-tab" data-bs-toggle="tab" data-bs-target="#recipe-tab-pane" type="button" role="tab" aria-controls="recipe-tab-pane" aria-selected="true">Recipe</button>
						</li>
						<li class="nav-item d-grid gap-2 col-6 mx-auto" role="presentation">
							<button class="nav-link" id="review-tab" data-bs-toggle="tab"data-bs-target="#review-tab-pane" type="button" role="tab" aria-controls="review-tab-pane" aria-selected="true">Additional Info</button>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="main">
				<!-- RECIPE -->
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="recipe-tab-pane" role="tabpanel" aria-labelledby="recipe-tab" tabindex="0">
						<div class="content">
							<br><h5>Ingredients</h5><br>
							<p id="ingredients"></p>
							<br><br>
							<h5>Equipments</h5><br>
							<p id="equipments"></p>
							<br><br>
							<h5>Instructions</h5> <br>
							<p id="instructions"></p>
							<br><br><br><br><br>
							<p id="trivia">Random Food Trivia: </p>
							<p id="ran-triv"></p>
						</div>
					</div>
				
					<!-- REVIEW -->
					<div class="tab-pane fade" id="review-tab-pane" role="tabpanel" aria-labelledby="review-tab" tabindex="0">
						<div class="samprev">
							<div class="content">
								<br><h5>Nutritional Content</h5><br>
								<p id="nutrition"></p>
								<br><br>
								<h5>Wine Pairing</h5> <br>
								<p id="wine-pair"></p>
								<br><br>
								<h5>Similar Recipes</h5> <br>
								<div class="recipeCard-container">
									<!-- inject recipeCard from recipe.js -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</div>
		
		<!-- Error Modal -->
		<div class="modal fade show" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<h2 class="text-center">An Error Occured</h2>
						<p class="text-center">Please check your network and try again.</p>
					</div>
					<div class="modal-footer">
						<button type="button" onclick="history.back()" class="btn btn-secondary" data-bs-dismiss="modal">Go Back</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- RATE MODAL -->
		<div class="modal fade" id="rateModal" tabindex="-1" aria-labelledby="rateModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="rateModalLabel">Rate</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="star-widget">
								<p>Your thoughts?</p>
								<input type="radio" name="rate" id="rate-5">
								<label for="rate-5" class="fas fa-star"></label>
								<input type="radio" name="rate" id="rate-4">
								<label for="rate-4" class="fas fa-star"></label>
								<input type="radio" name="rate" id="rate-3">
								<label for="rate-3" class="fas fa-star"></label>
								<input type="radio" name="rate" id="rate-2">
								<label for="rate-2" class="fas fa-star"></label>
								<input type="radio" name="rate" id="rate-1">
								<label for="rate-1" class="fas fa-star"></label>
		
								<form action="#">
									<header></header>
									<div class="textarea-name">
										<textarea cols="30" placeholder="Enter your name"></textarea>
									</div>
									<div class="textarea-review">
										<textarea cols="30" placeholder="Type your review here"></textarea>
									</div>
									<div class="btn">
										<button type="submit">Rate</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<script  src="js/recipe.js"></script>
	</body>
</html>
